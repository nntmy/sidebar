<nav class="navbar navbar-inverse">
  <div class="collapse navbar-collapse" id="myNavbar">
    <ul class="nav navbar-nav">
      <p-contextMenu [target]="p" styleClass="menuTop"></p-contextMenu>
      <p #p>Menu</p>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="col-sm-2 " style="display: flex;">
    <div class="sidenav">
      <div *ngFor="let item of array; let i = index">
        <div style="display: flex; margin-top: 20px;">
          <div class="iconnav">
            <a class="{{ item.icon }}" style="font-size: 2em;"></a>
          </div>
          <div
            *ngIf="item.children?.length == null"
            class="label-icon mySidenav"
          >
            <a
              style="width: 180px;font-weight: bold;margin: 5px;"
              routerLink="{{ item.path }}"
              >{{ item.name }}</a
            >
          </div>

          <div
            *ngIf="item.children?.length != null"
            id="mySidenav"
            class="label-icon"
          >
            <p
              class="accordion pi"
              (click)="toggleAccordian($event, i)"
              style="width: 180px;font-weight: bold;margin: 5px;"
              routerLink="{{ item.path }}"
            >
              {{ item.name }}
            </p>
            <div>
              <div
                *ngFor="let a of item?.children"
                [hidden]="!item.Active"
                [@openClose]="item.Active ? 'open' : 'closed'"
                (@openClose.start)="onAnimationEvent($event)"
                (@openClose.done)="onAnimationEvent($event)"
              >
                <a
                  class="dr-el panell dropdown_container"
                  routerLink="/{{ a.path }}"
                  >{{ a.name }}</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
      (click)="openNav($event, (check = !check))"
      class="btn_openNav pi col-sm-2"
    ></button>

    <!-- <app-breadcrumb></app-breadcrumb> -->
    <router-outlet></router-outlet>
  </div>
</div>
