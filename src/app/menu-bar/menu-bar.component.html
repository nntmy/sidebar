<nav class="navbar navbar-inverse">
  <div class="collapse navbar-collapse" id="myNavbar">
    <ul class="nav navbar-nav">
      <p-contextMenu [target]="p" styleClass="menuTop"></p-contextMenu>
      <p #p>Menu</p>
    </ul>
  </div>
</nav>

<div class="col-sm-2 " style="display: flex;">
  <div class="sidenav">
    <div class="iconnav " *ngFor="let item of array; let i = index">
      <!------------------------------------icon menu----- ------------------------------------>
      <a
        class="{{ item.icon }} "
        style="font-size: 24px; margin: 0 0 10px 0; "
        [ngClass]="isOpen ? 'noneBorder' : 'border'"
      >
        <!------------------------------------item menu----------------------------------------->
        <div [ngStyle]="mySidenav()">
          <p
            *ngIf="item.children?.length == null"
            class="accordion-null font-weight-normal"
            (click)="toggleAccordian($event, i)"
            routerLink="{{ item.path }}"
          >
            {{ item.name }}
          </p>
          <p
            *ngIf="item.children?.length != null"
            class="accordion "
            (click)="toggleAccordian($event, i)"
            routerLink="{{ item.path }}"
          >
            {{ item.name }}
          </p>
        </div>
      </a>
      <!------------------------------------sub menu----------------------------------------->
      <div
        id="mySidenav1"
        class="dropdown_container  border"
        [@openClose]="item.Active ? 'open' : 'closed'"
        [@btnOpen]="isOpen ? 'open' : 'closed'"
        *ngFor="let a of item?.children; let ii = index"
      >
        <a style="margin: 10px 0 5px 0" routerLink="/{{ a.path }}">
          {{ a.name }}
        </a>
      </div>
    </div>
  </div>

  <button
    (click)="openNav($event, (isOpen = !isOpen))"
    class="btn_openNav pi col-sm-2"
  ></button>
  <app-breadcrumb></app-breadcrumb>
  <router-outlet></router-outlet>
</div>
