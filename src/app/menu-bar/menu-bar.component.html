<nav class="navbar navbar-inverse">
  <div class="collapse navbar-collapse" id="myNavbar">
    <ul class="nav navbar-nav">
      <p-contextMenu [target]="p" styleClass="menuTop"></p-contextMenu>
      <p #p>Menu</p>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="col-sm-2 " style="display: flex;">
    <div class="sidenav">
      <div *ngFor="let item of array; let i = index">
        <div style="display: flex; margin-top: 20px;">
          <!------------------------------------icon menu----------------------------------------->
          <div class="iconnav">
            <a class="{{ item.icon }}" style="font-size: 2em;"></a>
          </div>

          <!------------------------------------item menu----------------------------------------->
          <div id="mySidenav">
            <p
              *ngIf="item.children?.length == null"
              class="accordion-null"
              routerLink="{{ item.path }}"
            >
              {{ item.name }}
            </p>
            <p
              *ngIf="item.children?.length != null"
              class="accordion pi"
              (click)="toggleAccordian($event, i)"
              routerLink="{{ item.path }}"
            >
              {{ item.name }}
            </p>
          </div>
        </div>

        <!------------------------------------sub menu----------------------------------------->
        <div
          *ngIf="item.children?.length != null"
          id="mySidenav1"
          class="dropdown_container "
          [@openClose]="item.Active ? 'open' : 'closed'"
          [@btnOpen]="check ? 'open' : 'closed'"
        >
          <a
            *ngFor="let a of item?.children"
            class="dr-el  "
            routerLink="/{{ a.path }}"
          >
            {{ a.name }}
          </a>
        </div>
      </div>
    </div>

    <button
      (click)="openNav($event, (check = !check))"
      class="btn_openNav pi col-sm-2"
    ></button>

    <!-- <app-breadcrumb></app-breadcrumb> -->
    <router-outlet></router-outlet>
  </div>
</div>
